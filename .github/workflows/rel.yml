name: rel

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check ouf code into go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Install pkger
        run: go install github.com/markbates/pkger

      - name: Run pkger
        run: ./pkgtemplates.sh

      - name: Build darwin-amd64
        run: GOOS=darwin GOARCH=amd64 go build -v -o jiffy

      - name: Gzip darwin-amd64
        run: tar cvzf jiffy-darwin-amd64.tar.gz jiffy README.md

      #- name: Generate Changelog
      #run: echo "# Good things have arrived" > ${{ github.workflow }}-CHANGELOG.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            jiffy-darwin-amd64.gzip
          #body_path: ${{ github.workflow }}-CHANGELOG.txt
          body_path: CHANGELOG.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
